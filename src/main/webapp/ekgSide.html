    <button class="button1" onclick="window.location.replace('Importside.html')"> Import</button>
    <button class="button1" onclick="window.location.replace('StartSide.html')"> Startside</button>
    <button class="button2" onclick="logud()">Log ud</button>
</div>

<!--EKG box -->
<div class="container1">
    <canvas id="ekgplot" height="350" width="500" ></canvas>
</div>

<script>
    let data ={
        datasets:
            [
                { label:"EKG",
                    backgroundColor: 'rgb(255, 0, 0)',
                    borderColor: 'rgb(255, 0, 0)',
                    data: [20, 20, 15, 45, 15, 20, 20,15,45,15,20],
                }
            ]
    }

    data.labels = Array(data.datasets[0].data.length).fill("")
    const config = {
        type: 'line',
        data: data,
        options:{}
    }

    window.onload = ( function (){
        let canvas = document.getElementById("ekgplot");
        let context = canvas.getContext("2d");
        context.moveTo(0,300);
        for (let i = 0; i < data.length; i++) {
            context.lineTo( i, 300-data[i]*100);
            context.stroke();
        }
    })

    const ekgplot = new Chart(
        document.getElementById('ekgplot'),
        config
    );
</script>
