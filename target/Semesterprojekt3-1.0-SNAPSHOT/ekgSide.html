<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>EKG side</title>
    <link rel="stylesheet" type="text/css" href="ekg.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="ekg.js"></script>
    <link href="https://unpkg.com/intro.js/minified/introjs.min.css" rel="stylesheet">
    <script src="https://unpkg.com/intro.js/minified/intro.min.js"></script>
</head>
<body>

<!--DETTE ER FOR HOTBAR-->
<div class="hotbar">
    <button class="button1" onclick="window.location.replace('Importside.html')"> Import</button>
    <button class="button1" onclick="window.location.replace('StartSide.html')"> Startside</button>
    <button class="button2" onclick="logud()">Log ud</button>
</div>

<!--EKG box -->
<div class="container1" data-title="EKG" data-intro="I denne boks kan du se dit EKG">
    <canvas id="ekgplot" height="350" width="500"></canvas>
    <!--<input  onchange="updateChart(this)" on type="range" min="2000" max="10000" value="10000" class="slider">-->
</div>

<!--Advarselses box-->
<div class="container2" ><h>Indhent historiske data </h>
    <div>
        <input type="text" placeholder="indtast PCR.nr" id="cpr" name="PCR" required data-intro="Her indtastes dit cpr.nr">
        <p></p>
        <input type="text" placeholder="indtast SessionID" id="sessionID" name="sessionID" required data-intro="Her indtastes din sessionID">
        <p>

            <label for="start" data-intro="Her indtastes periden start dato">Dato_fra</label>
            <input type="date" id="start" name="TidStart"
                   value="2018-07-22"
                   min="2018-01-01" max="2023-12-31">

            <label for="start" data-intro="Her indtastes periden slut dato">Dato_til</label>
            <input type="date" id="slut" name="TidSlut"
                   value="2018-07-22"
                   min="2018-01-01" max="2023-12-31">
        </p>
        <input class="Aftaler-knapper" type="button" value="  Hent Data  " onclick="getEKG()" data-intro="Ved at trykke på knappen indhentes lab oplysninger">

    </div>
    <h2 data-title="CPR" name ="ditCPR "data-intro="Her kan du se dit CPR nummer">CPR:</h2>
    <h2 data-title="Meddelelser"> Meddelelser: </h2>
    <iframe
            name="meddelelser" id="meddelelser" data-intro="I denne boks kan du se hvis din læge eller vores system har lavet en kommentar til patients EKG" style="height:175px;width:380px;">

    </iframe>
</div>
<script src="intro.js"></script>
</body>
</html>
